    <body>
        <div class="title">
            <h1>Perguntas & Respostas   </h1>

        <form class="pergunta">
            <div>
                <span>Opção 1</span>
                <input type="radio" name="pergunta1" value="correta"> <br>
            </div>
            <div>

                <input type="radio" name="pergunta1" value="incorreta"> <br>

        <div class="title">
            <h1>Perguntas & Respostas   </h1>
           
        </div>

        <form class="pergunta">
            <div>
                <span>Opção 1</span>
                <input type="radio" name="pergunta1" value="correta"> <br>
            </div>
            <div>
                <span>Opção 2</span>
                <input type="radio" name="pergunta1" value="incorreta"> <br>
            </div>
            <div>
                <span>Opção 3</span>
                <input type="radio" name="pergunta1" value="incorreta"> <br>
            </div>
            <div>
                <span>Opção 4</span>
                <input type="radio" name="pergunta1" value="incorreta"> <br>
            </div>
        </form> 

        <script>
            var elementos = document.querySelectorAll('[type=radio]')

            for(var i =0; i < elementos.length; i++){
                elementos[i].addEventListener('change', function(e){

                    let marcado = e.target.value

                        let parentNode = e.target.parentNode;
                        let todasRespostas = parentNode.parentNode.querySelectorAll('[type=radio]');
                        todasRespostas.forEach(function (resposta) {
                        resposta.disabled = true;
                        });
                        
                    if(marcado == "correta"){
                        
                        let parentNode = e.target.parentNode
                        parentNode.style.backgroundColor = 'green'

                        let els =  parentNode.parentNode.querySelectorAll("[type=radio]")

                        for(var n = 0; n < els.length; n++){
                            els[n].disable = true
                        }

                    }else if(marcado == "incorreta"){
                        let parentNode = e.target.parentNode
                        parentNode.style.backgroundColor = 'red'

                        let els =  parentNode.parentNode.querySelectorAll("[type=radio]")

                        for(var n = 0; n < els.length; n++){
                            els[n].disable = true
                        }

                        let correta = parentNode.parentNode.querySelector("[value=correta]")
                        correta.parentNode.style.backgroundColor = "green"
                    }
                

                })

            }
        </script>
    </body>
</html>
